<div class="container-fluid" >
  <div class="row login-row" >

    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-6 mt-5 login-form-container">
      <h2 class="mb-5" style="text-align: center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-row">
          <input placeholder="Username" type="text" class="form-control" formControlName="username"
                 autocomplete="off">
          <div class="error-alarm" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].dirty">
            <p> Nazwa użytkownika powinna mieć minimum 6 znaków</p>
          </div>
        </div>
        <div class="input-row" >
          <input placeholder="Password" type="password" class="form-control" formControlName="password"
                 autocomplete="off">
          <div class="error-alarm" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].dirty">
            <p> Hasło powinno mieć minimum 6 znaków</p>
          </div>
        </div>
        <div class="input-row" >
          <input placeholder="Repeat password" type="password" class="form-control" formControlName="repeatPassword"
                 autocomplete="off">
          <div class="error-alarm" *ngIf="!passwordsMatch()">
            <p> Hasło powinno się zgadzać</p>
          </div>
        </div>
        <button class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>

  </div>
</div>
